<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Art Gallery</title>

    <style type="text/css">
      * {
        margin:0;padding:0;
        box-sizing: border-box;
      }
      body{
        overflow:  auto;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background:#e0e0e0;
        padding:2rem;
        color:#222;
        letter-spacing:-0.5pt;
      }
      #movies, #tv-shows{
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 2rem;
      }
      div.card{
        max-width: 400px;
      }
      div.card h2{
        font-size:1.2rem;
        line-height:1.1;
        margin-bottom:0.5rem;
      }
      div.card p{
        margin-bottom:0.5rem;
      }
      div.card .genre-label, div.card .original-date{
        color:#999;
        font-size:0.85rem;
      }
      div.card .countries{
        color:#666;
      }
      div.card details{
        margin-top:0.5rem;
      }
      div.card summary{
        cursor:pointer;
        font-size:0.9rem;
      }
      div.card summary:hover{
        opacity:0.7;
      }
      div.card .overview{
        font-size:0.85rem;
        line-height:1.4;
        color:#555;
        letter-spacing:0.3pt;
      }
    </style>
  </head>
  <body>

    <h1>Netflix Titles by Country using TMDB</h1>
    
    <h2 style="margin-top:2rem; margin-bottom:1rem;">Movies</h2>
    <div id="movies"></div>
    
    <h2 style="margin-top:3rem; margin-bottom:1rem;">TV Shows</h2>
    <div id="tv-shows"></div>

  </body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="main.js"></script> -->
  <script type="module" src="app.js"></script>
</html>
